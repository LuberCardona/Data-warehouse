<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    <header>       
        <h1 class="homeTitle">Data Warehouse</h1>               
    </header>
    <main>  
        <div class="divMain">
            <div>
                <img class="logo" src="../assets/images/logo.png" alt="logo"> 
            </div>            
                <form id="formLogin" action="">
                    <h2 class="bienvenido-login">Bienvenido</h2>
    
                    <label class="loginLabel" for="usuario">Usuario</label>
                    <input class="login email" type="email" placeholder="Ingrese su correo electronico">
    
                    <label class="loginLabel" for="password" >Contraseña</label>
                    <input class="login password" type="password" placeholder="Ingrese su contraseña">
    
                    <a class="btn btnLogin" href="#" onclick="login()" >Ingresar</a>
                </form> 
        </div>                    
    </main>
    <footer>

    </footer> 
    
    <script src="../js/script.js"></script>
</body>
</html>
