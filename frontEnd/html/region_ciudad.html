<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region - País - Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/styles/style.css">

</head>
<body>
    <header>
        <a href="index.html"> <img class="logo logoHeader" src="../assets/images/logo.png" alt="logo"></a>     
        <nav>
            <ul class="listaMenuGeneral">
                <li>
                    <a  class="listaMenu menu" href="contactos.html">Contactos</a>
                    <a  class="listaMenu menu" href="compañias.html">Compañías</a>
                    <a  class="listaMenu menu" href="usuarios.html">Usuarios</a>
                    <a  class="listaMenu menu" href="region_ciudad.html">Región / Ciudad</a>
                </li>            
            </ul>
        </nav>
    </header>
    <main>
        <hr>
        <h2 class="titulosuarios">Region / País / Ciudad</h2>
        <hr>

        <section id="buscador" class="buscador_reg">
            <div class="containerBusc region">
                <h1>Región</h1>   
                <button type="button" class="btn regi btnCrearR" id="agregarRegion" data-bs-toggle="modal" data-bs-target="#modalAgregarRegion"><i class="fas fa-plus-square"></i></button>          
                
                <button  onclick="encontrarRegiones()" type='button' data-toggle="modal" data-target="#modalEditarRegion" class='btn btn-info btn-sm acc regi btnModificarR btn-warning'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button onclick="encontrarRegiones()" data-toggle="modal" data-target="#modalRegionEliminar" type='button' class='btn btn-danger btn-sm acc regi btnEliminarR'><span class="material-icons "><i class="fa fa-trash-o" aria-hidden="true"></i></span></button>
            </div> 
            <div class="containerBusc region">
                <h1> País</h1>
                <button type="button" class="btn regi btnCrearR" id="agregarPais" data-bs-toggle="modal" data-bs-target="#modalAgregarPais"><i class="fas fa-plus-square"></i></button>          
                
                <button onclick="encontrarPaises()"  type='button' data-toggle="modal" data-target="#modalEditarPais" class='btn btn-info btn-sm acc regi btnModificarR btn-warning'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button onclick="encontrarPaises()"  data-toggle="modal" data-target="#modalPaisEliminar" type='button' class='btn btn-danger btn-sm acc regi btnEliminarR'><span class="material-icons"><i class="fa fa-trash-o" aria-hidden="true"></i></span></button>
            </div>
            <div class="containerBusc region">
                <h1>Ciudad</h1>
                <button type="button" class="btn regi btnCrearR" id="agregarCiudad" data-bs-toggle="modal" data-bs-target="#modalAgregarCiudad"><i class="fas fa-plus-square"></i></button>          
                
                <button onclick="encontrarCiudad()"  type='button' data-toggle="modal" data-target="#modalEditarCiudad" class='btn btn-info btn-sm acc regi btnModificarR btn-warning'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button onclick="encontrarCiudad()"  data-toggle="modal" data-target="#modalCiudadEliminar" type='button' class='btn btn-danger btn-sm acc regi btnEliminarR'><span class="material-icons"><i class="fa fa-trash-o" aria-hidden="true"></i></span></button>
            </div>              
        </section>


 <!-- TABLA GET REGIONES/PAISES/CIUDADES -->  
        <section id="list">
            <div class="container">
            <table id="tablaRegiones" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Región</th>
                    <th>País</th>
                    <th>Ciudad</th>
                </tr>
                </thead>
                <tbody id="rows">
                <!-- GET REGIONES -->
                </tbody>
                <tfoot>
                <!-- NO INFO -->
                </tfoot>
            </table>
            </div>
        </section> 

<!--MODAL AGREGAR REGION-->
        <div class="modal fade" id="modalAgregarRegion" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">REGION</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="login-block">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 login-sec">
                                    <div class="form-group">
                                        <label for="region">Región:</label>
                                        <input id='region' type="text" class="form-control login nombreCrearUsuario" placeholder="Escriba el nombre de la Región">
                                    </div>
                                </div>
                                <div class="col-md-8 banner-secregion">
                                </div>
                            </div>
                    </section>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button id="crearRegion"type="button" class="btn btn-primary btnCrearU">Crear</button>
                </div>
              </div>
            </div>
        </div> 

<!--MODAL AGREGAR PAIS-->
        <div class="modal fade" id="modalAgregarPais" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">PAIS</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="login-block">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 login-sec">
                                    <div class="form-group">
                                        <label for="pais">País:</label>
                                        <input id='pais' type="text" class="form-control" placeholder="Escriba el nombre del País">
                                    </div>

                                    <div class="form-group">
                                        <label for="regionList">Región</label>
                                        <select id="regionList" class="form-control" placeholder="Seleccionar...">
                                            <option id="fOptReg" value="0">Seleccionar...</option>
                                            <!-- GET DE REGIONES-->
                                        </select>
                                    </div>                                   
                                </div>
                            </div>
                        </div>
                    </section>
                   
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button id="crearPais" type="button" class="btn btn-primary btnCrearU">Crear</button>
                </div>
              </div>
            </div>
        </div> 

       
<!--MODAL AGREGAR CIUDAD-->
        <div class="modal fade" id="modalAgregarCiudad" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">CIUDAD</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <section class="login-block">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 login-sec">
                                    <div class="form-group">
                                        <label for="ciudad">Ciudad:</label>
                                        <input id='ciudad' type="text" class="form-control" placeholder="Ingrese el nombre de la Ciudad">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="paisList">País</label>
                                        <select id="paisList" class="form-control" placeholder="Seleccionar...">
                                          <option id="fOptPais" value="0">Seleccionar...</option>
                                          <!-- GET DE PAISES -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>                   
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button id="crearCiudad" type="button" class="btn btn-primary btnCrearU">Crear</button>
                </div>
              </div>
            </div>
        </div> 
        



       
        
        

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script> 
    <script src="https://kit.fontawesome.com/208794f158.js" crossorigin="anonymous"></script> 
    <script src="../js/script.js"></script> 
    <script src="../js/region_ciudad.js"></script> 

    <footer>

    </footer>     
   
</body>
</html>
