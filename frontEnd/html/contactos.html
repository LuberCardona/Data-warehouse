<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/styles/style.css">

</head>
<body>
    <header>
        <a href="index.html"> <img class="logo logoHeader" src="../assets/images/logo.png" alt="logo"></a>     
        <nav>
            <ul class="listaMenuGeneral">
                <li>
                    <a  class="listaMenu menu" href="contactos.html">Contactos</a>
                    <a  class="listaMenu menu" href="companias.html">Compañías</a>                    
                    <a  class="listaMenu menu removeUserPage" href="usuarios.html">Usuarios</a>
                    <a  class="listaMenu menu" href="region_ciudad.html">Región / Ciudad</a>
                </li>            
            </ul>
        </nav>
    </header>
    <main>
        <hr>
        <h2 class="titulosuarios">Contactos</h2>
        <a href="index.html" class="salir">Salir <i class="fas fa-sign-out-alt"></i></a> 
        <hr>
        <section id="buscador">
          <div class="containerBusc">
            <button type="button" class="btn busc btnCrearU" id="agregarContacto" data-bs-toggle="modal" data-bs-target="#agregarContactoModal">
              +Agregar
            </button>
          </div>
        </section>

        <div class="count">
            <h5 id="count">0 Seleccionados</h5>
            <button type="button" class="btn btn-danger" id="multDelete" data-bs-toggle="modal" data-bs-target="#eliminarVariosContactos">
              Eliminar
            </button>
        </div>            
<!-- TABLA GET CONTACTOS -->  
            <section id="list">
                <div class="container">
                  <table id="tablaContactos" class="display" style="width:100%">
                    <thead>
                      <tr>
                        <th>Seleccionar</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Cargo</th>
                        <th>email</th>
                        <th>Canal_favorito</th>
                        <th>Interes</th>
                        <th>Ciudad</th>
                        <th>Compañia</th>
                        <th>Acciones</th>  
                      </tr>
                    </thead>
                    <tbody id="rows">
                      <!-- GET CONTACTOS -->
                    </tbody>
                    <tfoot>
                     <!-- NO INFO -->
                    </tfoot>
                  </table>
                </div>
            </section> 

<!--MODAL ELIMINAR UNO O VARIOS CONTACTOS-->
            <div class="modal fade" id="eliminarVariosContactos" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Eliminar Contactos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p class="modal-texto">Esta seguro de eliminar los contactos seleccionados?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" id="eliminarVariosContactosBtn" class="btn btn-primary btn-danger">Eliminar</button>
                    </div>
                  </div>
                </div>
            </div>      
            
<!-- MODAL AGREGAR CONTACTO agregarContactoModal -->  

            <div class="modal fade" id="agregarContactoModal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">CONTACTO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
          <!--BODY DEL MODAL // FORMULARIO PRA INGRESAR DATOS-->
                  <div class="modal-body">
                    <section class="login-block">
                      <div class="container">
                        <div class="row">
                          <div class="col-md-4 login-sec">
                            <h2 class="text-center">Contacto</h2>
                            <div class="form-group">
                              <label for="nombre">Nombre</label>
                              <input required id='nombre' type="text" class="form-control login nombreCrearUsuario" placeholder="Nombre">
                            </div>
                
                            <div class="form-group">
                              <label for="apellido">Apellido</label>
                              <input required id='apellido' type="text" class="form-control login nombreCrearUsuario" placeholder="Apellido">
                            </div>
                
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input required id='cargo' type="text" class="form-control login nombreCrearUsuario" placeholder="Cargo">
                            </div>
                
                            <div class="form-group">
                              <label for="email">email</label>
                              <input required id='email' type="email" class="form-control login nombreCrearUsuario" placeholder="Email">
                            </div>

                            <div class="form-group">
                              <label for="contacto1">Canal_favorito</label>
                              <select id="contacto1" class="form-control login nombreCrearUsuario">
                                <option value="0">Seleccionar canal de contacto...</option>
                                <option value="WhatsApp">WhatsApp</option>
                                <option value="Email">Correo Electrónico</option>
                              </select>
                          </div>

                          <div class="form-group">
                            <label for="interes">Interés</label>
                              <select id="interes" class="form-control login nombreCrearUsuario" placeholder="Seleccionar...">
                                <option value="selec">Seleccionar...</option>
                                <option value="0">0</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="75">75</option>
                                <option value="100">100</option>
                              </select>
                          </div>
                
                            
                
                            <div class="form-group">
                                <label for="region">Región</label>
                                <select id="region" class="form-control login nombreCrearUsuario" placeholder="Seleccionar...">
                                  <option id="fOptReg" value="0">Seleccionar...</option>
                                  <!-- AQUI: <option> GET DE REGIONES </option>-->
                                </select>
                            </div>
                
                            <div class="form-group">
                                <label for="pais">País</label>
                                <select id="pais" class="form-control login nombreCrearUsuario" placeholder="Seleccionar...">
                                  <option id="fOptPais" value="0">Seleccionar...</option>
                                  <!-- AQUI: <option> GET DE PAIS POR ID REGION </option> -->
                                </select>
                            </div>
                
                            <div class="form-group">
                                <label for="ciudad">Ciudad</label>
                                <select id="ciudad" class="form-control login nombreCrearUsuario" placeholder="Seleccionar...">
                                  <option id="fOptCiud" value="0">Seleccionar...</option>
                                  <!-- AQUI: <option> GET DE CIUDADES POR ID PAIS</option> -->
                                </select>
                            </div>

                            <div class="form-group">
                              <label for="compania">Compañía</label>
                              <select id="compania" class="form-control login nombreCrearUsuario" placeholder="Seleccionar...">
                                <option id="fOptCom" value="0">Seleccionar...</option>
                                <!-- AQUI: <option> GET DE COMPAÑIAS </option>   -->
                              </select>
                          </div>    

                          <div class="form-check">
                              <p>Preferencias:<br></p>
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">
                                Sin preferencia
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                              <label class="form-check-label" for="flexRadioDefault2">
                                Canal favorito
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                              <label class="form-check-label" for="flexRadioDefault2">
                                No molestar
                              </label>
                          </div>                           
                        </div>
                    </section>                    
                  </div>
          <!--FIN BODY MODAL-->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="crearContacto" class="btn btn-primary btnCrearU">Crear</button>
                    <button type="button" id="editarContacto" class="btn btn-primary btn-warning">Modificar</button>
                  </div>
                </div>
              </div>
            </div>     
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script> 
    <script src="https://kit.fontawesome.com/208794f158.js" crossorigin="anonymous"></script> 
    <script src="../js/contactos.js"></script>   
    <footer>
    </footer>    
    
</body>
</html>
