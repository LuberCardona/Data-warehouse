<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="../assets/styles/style.css">  
</head>
<body>
    <header>
        <a href="index.html"> <img class="logo" src="../assets/images/logo.png" alt="logo"></a>     
        <nav>
            <ul class="listaMenuGeneral">
                <li>
                    <a  class="listaMenu menu" href="contactos.html">Contactos</a>
                    <a  class="listaMenu menu" href="compañias.html">Compañías</a>
                    <a  class="listaMenu menu removeUser" href="usuarios.html">Usuarios</a>
                    <a  class="listaMenu menu" href="region_cuidad.html">Región / Ciudad</a>
                </li>            
            </ul>
        </nav>
    </header>
    <main>
        <form id="formLogin" action="">
            <h2 class="bienvenido-login">Crear Usuario</h2>

            <label class="loginLabel" for="usuario">Nombre</label>
            <input class="login nombreCrearUsuario" type="text" placeholder="Ingrese el nombre del usuario">

            <label class="loginLabel" for="apellido">Apellido</label>
            <input class="login apellidoCrearUsuario" type="text" placeholder="Ingrese el apellido del usuario">

            <label class="loginLabel" for="email">Email</label>
            <input class="login email emailCrearUsuario" type="email" placeholder="Ingrese el correo electronico">

            <label class="loginLabel" for="perfil">Perfil</label>
            <select class="login perfil">
            <option>Administrador</option>
            <option>Usuario</option>      
            </select>

            <label class="loginLabel" for="contraseña" >Contraseña</label>
            <input class="login password passwordCrearUsuario" type="password" placeholder="Ingrese su contraseña">

            <label class="loginLabel" for="contraseña" >Confirmar Contraseña</label>
            <input class="login password confirmarPassword" type="password" placeholder="Confirme su contraseña">

            <a class="btn btnCrearUsuario" href="#" onclick="crearUsuario()">Crear</a>
        </form>  
    </main>
    <footer>

    </footer>  
    <script src="../js/script.js"></script>  
</body>
