<!--MODAL CREAR // MODIFCAR USUARIO-->  
        <div class="modal fade" id="crearUsuarioNuevoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">USUARIO</h5>                
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                  <div class="modal-body"> 
                         <label class="loginLabel" for="usuario">Nombre</label>
                        <input class="login nombreCrearUsuario" type="text" placeholder="Ingrese el nombre del usuario">
        
                        <label class="loginLabel" for="apellido">Apellido</label>
                        <input class="login apellidoCrearUsuario" type="text" placeholder="Ingrese el apellido del usuario">
        
                        <label class="loginLabel" for="email">Email</label>
                        <input class="login email emailCrearUsuario" type="email" placeholder="Ingrese el correo electronico">
        
                        <label class="loginLabel" for="perfil">Perfil</label>
                        <select class="login perfil">
                        <option>Administrador</option>
                        <option>Contacto</option>      
                        </select>
        
                        <label class="loginLabel" for="contraseña" >Contraseña</label>
                        <input class="login password passwordCrearUsuario" type="password" placeholder="Ingrese su contraseña"> 
                    </form> 
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="crearUsuario" class="btn btn-primary btnCrearU" onclick="adicionarUsuario()">Crear</button>
                    <button type="button" class="btn btn-primary btn-warning modificarUsuarioBtn">Modificar</button>
                </div>
            </div>
