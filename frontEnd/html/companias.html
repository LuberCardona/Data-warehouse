<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compañias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    
</head>
<body>
    <header>
        <a href="index.html"> <img class="logo logoHeader" src="../assets/images/logo.png" alt="logo"></a>     
        <nav>
            <ul class="listaMenuGeneral">
                <li>
                    <a  class="listaMenu menu" href="contactos.html">Contactos</a>
                    <a  class="listaMenu menu" href="companias.html">Compañías</a>
                    <a  class="listaMenu menu" href="usuarios.html">Usuarios</a>
                    <a  class="listaMenu menu" href="region_cuidad.html">Región / Ciudad</a>
                </li>            
            </ul>
        </nav>
    </header>
    <main>
        <hr>
        <h2 class="titulosuarios">Compañías</h2>
        <hr>

        <section id="buscador">
            <div class="containerBusc">
              <button type="button" class="btn busc btnCrearU" id="agregarCompania" data-bs-toggle="modal" data-bs-target="#agregarCompaniaModal">
                +Agregar
              </button>
            </div>
        </section>

<!-- TABLA GET CONTACTOS -->  
        <section id="list">
            <div class="container">
              <table id="tablaCompanias" class="display" style="width:100%">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>email</th>
                    <th>Telefono</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="rowsC">
                  <!-- GET COMPAÑIAS -->
                </tbody>
                <tfoot>
                 <!-- NO INFO -->
                </tfoot>
              </table>
            </div>
        </section> 
<!--MODAL ELIMINAR COMPAÑIAS-->
        <div class="modal fade" id="eliminarCompaniasModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Eliminar compañía</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="modal-texto">Esta seguro de eliminar la compañía?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" id="eliminarCompaniasBtn" class="btn btn-primary btn-danger">Eliminar</button>
                </div>
              </div>
            </div>
        </div> 

        <div class="modal fade" id="agregarCompaniaModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">COMPAÑIA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <section class="login-block">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-4 login-sec">
                              <h2 class="text-center">Compañía</h2>
                              
                              <div class="form-group">
                                  <label for="nombre">Nombre</label>
                                  <input id='nombre' type="text" class="form-control login nombreCrearUsuario" placeholder="Nombre">
                              </div>
                              <div class="form-group">
                                  <label for="direccion">Dirección</label>
                                  <input id='direccion' type="text" class="form-control login nombreCrearUsuario" placeholder="Dirección">
                              </div>
                              <div class="form-group">
                                  <label for="email">Email</label>
                                  <input id='email' type="email" class="form-control login nombreCrearUsuario" placeholder="Email">
                              </div>
                              <div class="form-group">
                                  <label for="telefono">Teléfono</label>
                                  <input id='telefono' class="form-control login nombreCrearUsuario" placeholder="Teléfono">
                              </div>
                              <div class="form-group">
                                  <label for="ciudad">Ciudad</label>
                                  <select id="ciudad" class="form-control login nombreCrearUsuario" placeholder="Seleccionar...">
                                  <option id="fOptCom" value="0">Seleccionar...</option>
                                  <!-- CODE HERE -->
                                  </select>
                              </div>                           
                </section>                 
              </div>

              <div class="modal-footer">                
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button id="crearCompania" type="button"  class="btn btn-primary btnCrearU">Crear</button>
                  <button id="editarCompania" type="button" class="btn btn-primary btn-warning">Modificar</button>              
              </div>
            </div>
          </div>
      </div>      
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>  
    <script src="../js/script.js"></script> 
    <script src="../js/companias.js"></script> 

    <footer>

    </footer> 
</body>
</html>
